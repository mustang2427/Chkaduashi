<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap - FC Chkaduashi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 2em;
            max-width: 1200px;
            margin: auto;
        }
        .roadmap {
            position: relative;
            background: #e9ecef;
            padding: 2em;
            border-radius: 8px;
        }
        .roadmap h2 {
            text-align: center;
            margin-bottom: 1em;
        }
        .roadmap .road {
            position: relative;
            height: 200px;
            width: 100%;
            margin: 2em 0;
            background: linear-gradient(to right, #007BFF, #0056b3);
            border-radius: 30px;
        }
        .roadmap .point {
            position: absolute;
            top: -30px;
            width: 60px;
            height: 60px;
            background: #fff;
            border: 5px solid #007BFF;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            color: #007BFF;
        }
        .roadmap .point::after {
            content: '';
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 20px;
            background: #007BFF;
        }
        .roadmap .point-desc {
            position: absolute;
            top: 70px;
            width: 150px;
            background: #fff;
            padding: 1em;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .point-desc.left {
            left: -50px;
        }
        .point-desc.right {
            right: -50px;
        }
        .point:nth-child(1) {
            left: 5%;
        }
        .point:nth-child(2) {
            left: 25%;
        }
        .point:nth-child(3) {
            left: 50%;
        }
        .point:nth-child(4) {
            left: 75%;
        }
        .point:nth-child(5) {
            left: 95%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Support FC Chkaduashi</h1>
    </header>
    <section>
        <h2>Our Roadmap</h2>
        <div class="roadmap">
            <div class="road">
                <div class="point" style="left: 5%;">1
                    <div class="point-desc left">2025: Establish Club</div>
                </div>
                <div class="point" style="left: 25%;">2
                    <div class="point-desc right">2026: Build Academy</div>
                </div>
                <div class="point" style="left: 50%;">3
                    <div class="point-desc left">2027: Promote to League 4</div>
                </div>
                <div class="point" style="left: 75%;">4
                    <div class="point-desc right">2028: Compete in Georgian Cup</div>
                </div>
                <div class="point" style="left: 95%;">5
                    <div class="point-desc left">2030: Compete in Erovnuli Liga 1</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
